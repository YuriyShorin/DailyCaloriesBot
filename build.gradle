plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'coursework.bot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.telegram', name: 'telegrambots-spring-boot-starter', version: '6.1.0'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.0.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.3'
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '8.0.0.Final'
}

tasks.named('test') {
    useJUnitPlatform()
}
